name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  GO_VERSION: '1.21'
  NODE_VERSION: '18'

jobs:
  test-go:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
    
    - name: Download dependencies
      run: go mod download
    
    - name: Run tests (unit tests only, no DB required)
      run: go test -v -short ./...
      env:
        SKIP_DB_TESTS: "true"

  test-frontend:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
    
    - name: Install dependencies
      run: npm install --legacy-peer-deps
    
    - name: Run unit tests
      run: npm test -- --watchAll=false --coverage --maxWorkers=2 --forceExit
      env:
        NODE_OPTIONS: --max-old-space-size=4096
    
    - name: Build (warnings allowed)
      run: CI=false npm run build
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        fail_ci_if_error: false

  test-e2e:
    runs-on: ubuntu-latest
    needs: [test-frontend]
    timeout-minutes: 10
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
    
    - name: Install dependencies
      run: npm install --legacy-peer-deps
    
    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium
    
    - name: Build application
      run: CI=false npm run build
    
    - name: Run E2E tests
      run: npx playwright test --project=chromium --reporter=list --timeout=30000
      env:
        TEST_URL: https://206.162.80.230
      timeout-minutes: 5
      continue-on-error: true
    
    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 7

  security:
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
    
    - name: Run Go vet
      run: go vet ./...
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
    
    - name: Install dependencies
      run: npm install --legacy-peer-deps
    
    - name: Run npm audit
      run: npm audit --audit-level critical || true

  build:
    runs-on: ubuntu-latest
    needs: [test-go, test-frontend]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
    
    - name: Build API
      run: go build -o chimera-pool-api ./cmd/api
    
    - name: Build successful
      run: echo "âœ… Chimera Pool API built successfully"