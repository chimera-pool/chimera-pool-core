# Chimera Pool Prometheus Configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - /etc/prometheus/alert_rules.yml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Chimera Pool Stratum Health Monitor (port 9091 exposes Prometheus metrics)
  - job_name: 'chimera-pool-stratum'
    static_configs:
      - targets: ['chimera-pool-stratum:9091']
    metrics_path: /metrics
