# Chimera Pool Prometheus Configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - /etc/prometheus/alert_rules.yml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Chimera Pool API
  - job_name: 'chimera-pool-api'
    static_configs:
      - targets: ['chimera-pool-api:8080']
    metrics_path: /metrics

  # Chimera Pool Stratum
  - job_name: 'chimera-pool-stratum'
    static_configs:
      - targets: ['chimera-pool-stratum:3333']
    metrics_path: /metrics

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
