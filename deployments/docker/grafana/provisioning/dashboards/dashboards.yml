# Grafana Dashboard Provisioning
apiVersion: 1

providers:
  - name: 'Chimera Pool Dashboards'
    orgId: 1
    folder: 'Chimera Pool'
    folderUid: 'chimera-pool'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
