events {
    worker_connections 1024;
}

http {
    upstream chimera_pool_api {
        server host.docker.internal:8080;
    }

    upstream chimera_pool_stratum {
        server host.docker.internal:18332;
    }

    # Rate limiting for testing
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/s;

    server {
        listen 80;
        server_name localhost;

        # Security headers for testing
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # API endpoints
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://chimera_pool_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Authentication endpoints with stricter rate limiting
        location /api/auth/ {
            limit_req zone=auth burst=5 nodelay;
            proxy_pass http://chimera_pool_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health checks
        location /health {
            proxy_pass http://chimera_pool_api;
            access_log off;
        }

        # Metrics endpoint
        location /metrics {
            proxy_pass http://chimera_pool_api;
            allow 172.20.0.0/16;  # Only allow from test network
            deny all;
        }

        # Static files
        location / {
            proxy_pass http://chimera_pool_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Stratum proxy (TCP)
    stream {
        upstream stratum_backend {
            server host.docker.internal:18332;
        }

        server {
            listen 18332;
            proxy_pass stratum_backend;
            proxy_timeout 1s;
            proxy_responses 1;
        }
    }
}